<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="ie=edge" />
    <title>Project-1</title>
    <link rel="stylesheet" href="assets/css/style.css"/></link>
    <script src="https://widgets.astronomyapi.com/cdn/astronomy-api-widgets.js"></script>
</head>

<body>

    <header id="header-container">
        <h1 id="dashboard-title">Our Dashboard</h1>
    </header>

    <main>
        <section id="star-chart-container">
                <label id="location-title" for="city-search">Enter location name:</label>
                <input type="text" id="city-search">

                <label id="style-title" for="style">Style:</label>
                <select name="star-chart-style" id="style">
                    <option value="default" class="options">Black</option>
                    <option value="inverted" class="options">White</option>
                    <option value="red" class="options">Red (Black Background)</option>
                    <option value="navy" class="options">Navy</option>
                </select>
                <button onclick="fetchData()" id="star-chart-button">Show Chart</button>
        </section>

        <section id="star-image-container">
            <img src="" alt="Star Chart" id="star-chart" height="500" width="550">
        </section>
        
        <section id="moon-phase-container">
            <section>
                <button onclick="getMoon()" id="moon-button">Get Moon Phase</button>
            </section>

            <section id="moon-image-container">
                <img src="" alt="Moon Phase" id="moon-phase" height="400" width="350">
            </section>
        </section>

        <section id="weather-card">
            <h3>Weather Data</h3>
            <p>Precipitation</p>
            <p>Visibility</p>
        </section>
        
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
