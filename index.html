<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"/>
    <title>myStars</title>
    <link rel="stylesheet" href="./assets/style.css"/></link>
</head>
<body>
    <header id="header-container">
        <h3 id="dashboard-title">User Dashboard</h3>
    </header>

    <section>
        <h3 id="form-title">Get your location</h3>
        <form id="form-container">
            <input type="search" id="search-bar"
            name="search-bar-name" placeholder="Search">
            <button id="get-stars-button">Get Stars</button>
        </form>
    </section>

    <section id="visibility-container">
        <h3 id="visibility-title">Visbility</h3>
        <p>User Visbility Info</p>
    </section>

    <section>
        <h3>Star Chart</h3>
        <img id="star-chart"></img>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
